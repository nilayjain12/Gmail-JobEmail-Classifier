<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Notifications</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1>Email Notifications</h1>
    <ul id="email-list">
        <!-- Emails will be dynamically inserted here -->
    </ul>
    <a href="{{ url_for('logout') }}">Logout</a>

    <script>
        // Function to fetch and display new emails
        function fetchEmails() {
            $.get("/get_emails", function(data) {
                if (data && Array.isArray(data)) {
                    const emailList = $('#email-list');
                    emailList.empty();  // Clear the list before adding new emails
                    data.forEach(function(email) {
                        emailList.append(`
                            <li>
                                <strong>From:</strong> ${email.from}<br>
                                <strong>Subject:</strong> ${email.subject}<br>
                                <strong>Body:</strong><br>
                                <div style="border: 1px solid #ddd; padding: 10px; background-color: #f9f9f9; max-width: 600px;">
                                    <pre>${email.body}</pre>
                                </div>
                            </li>
                        `);
                    });
                } else {
                    console.error("Error fetching emails:", data);
                }
            });
        }

        // Poll for new emails every 5 seconds
        setInterval(fetchEmails, 5000);

        // Initially fetch emails on page load
        fetchEmails();
    </script>
</body>
</html>
